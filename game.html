<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>お題ゲーム</title>
  <style>
    :root {
      --bg: #f9f9f9;
      --accent: #7F5AF0;
      --accent-light: rgba(127,90,240,0.1);
      --text-main: #333;
      --text-secondary: #666;
      --radius: 8px;
      --shadow: 0 4px 16px rgba(0,0,0,0.1);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text-main);
      width: 100vw; height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .container {
      position: relative;
      width: 100%; height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #fff;
      transition: padding-top 1s ease, justify-content 1s ease;
    }
    .container.initial {
      justify-content: center;
      padding-top: 0;
    }
    .container.starting {
      justify-content: flex-start;
      padding-top: 40px;
    }

    /* タイトルはフェードせず、トランスフォームで位置を変える */
    #title {
      margin: 0;
      color: var(--accent);
      font-size: 2.4em;
      transition: transform 1s ease;
    }
    .container.starting #title {
      transform: translateY(calc(-50vh + 40px));
    }

    .controls {
      display: flex;
      gap: 16px;
      align-items: center;
      justify-content: center;
      opacity: 1;
      transition: opacity .4s ease, transform .4s ease;
    }
    /* 開始前は縦並び、ボタンは横並びのグループ */
    #preStart { flex-direction: column; margin-top: 16px; }
    .btnGroup { display: flex; gap: 16px; }
    .controls.hidden {
      opacity: 0;
      transform: translateY(20px);
    }
    .notice {
      margin: 0 0 16px;
      color: var(--text-secondary);
      font-size: 1em;
      text-align: center;
    }
    .btn {
      padding: 12px 28px;
      font-size: 1em;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      background: var(--accent);
      color: #fff;
      box-shadow: var(--shadow);
      transition: transform .3s, background .3s, opacity .4s;
    }
    .btn:hover {
      transform: translateY(-2px);
    }
    .btn.secondary {
      background: #999;
    }
    .btn.secondary:hover {
      background: #777;
    }

    .spinner {
      border: 4px solid var(--accent-light);
      border-top: 4px solid var(--accent);
      border-radius: 50%;
      width: 60px; height: 60px;
      animation: spin 1s linear infinite;
      margin: 40px auto;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* カード一覧をフレックスで中央寄せ */
    .cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 24px;
      width: 100%;
      padding: 0 16px;
      margin-top: 32px;
    }
    .card {
      width: 240px;
      background: #fff;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 16px;
      opacity: 0;
      transform: translateY(30px);
      animation: slideFadeIn .6s forwards;
    }
    .card.completed { background: var(--accent-light); }
    .card h3 {
      margin: 0 0 8px;
      color: var(--accent);
      text-align: left;   /* ユーザ名は左寄せ */
    }
    .card p.topic,
    .card p.point {
      margin: 4px 0;
      text-align: center; /* お題・点数は中央 */
    }
    .actions {
      display: flex;
      justify-content: flex-end; /* 達成未達成ボタンは右寄せ */
      margin-top: 12px;
    }
    .actions button {
      margin-left: 8px;
      padding: 6px 12px;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
    }
    .achieve { background: #4caf50; color: #fff; }
    .fail    { background: #ccc;    color: #333; }

    @keyframes slideFadeIn {
      to { opacity: 1; transform: translateY(0); }
    }

    /* ポストコントロールはカードより離す */
    #postControls { margin-top: 32px; }

    /* 結果発表 */
    #resultArea {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 80px;
      overflow-y: auto;
    }
    #resultArea h2 {
      opacity: 0;
      animation: slideFadeIn .6s forwards .4s;
    }
    .result-top {
      display: flex;
      gap: 24px;
      margin: 24px 0;
    }
    .top-card {
      width: 200px;
      opacity: 0;
      transform: translateY(30px);
      animation: slideFadeIn .6s forwards;
      text-align: center;
    }
    .result-list {
      list-style: none;
      padding: 0;
      margin: 16px 0;
      width: 100%;
      max-width: 400px;
    }
    .result-list li {
      display: flex;
      justify-content: space-between;
      padding: 8px 12px;
      border-bottom: 1px solid #eee;
      opacity: 0;
      animation: slideFadeIn .6s forwards;
    }
    #menuBtn { margin-top: 24px; }
  </style>
</head>
<body>
  <div class="container initial" id="container">
    <h1 id="title">お題ゲーム</h1>

    <!-- 開始前画面 -->
    <div id="preStart" class="controls">
      <p class="notice">
        ゲームを開始する前にメンバー管理から参加メンバーを追加してください
      </p>
      <div class="btnGroup">
        <button id="startBtn" class="btn">ゲーム開始</button>
        <button id="backBtn"  class="btn secondary">メインメニューに戻る</button>
      </div>
    </div>

    <!-- ゲーム中画面 -->
    <div id="gameArea" style="display:none; width:100%; text-align:center;">
      <div id="spinner" class="spinner" style="display:none;"></div>
      <div id="cardsContainer" class="cards"></div>
      <div id="postControls" class="controls" style="display:none; opacity:0;">
        <button id="nextRoundBtn" class="btn">次のラウンド</button>
        <button id="endBtn"        class="btn secondary">ゲーム終了</button>
      </div>
    </div>

    <!-- 結果発表画面 -->
    <div id="resultArea" style="display:none;">
      <h2>結果発表</h2>
      <div id="topContainer" class="result-top"></div>
      <ul id="listContainer" class="result-list"></ul>
      <button id="menuBtn" class="btn secondary" style="opacity:0;">
        メインメニューに戻る
      </button>
    </div>
  </div>

  <script>
    const BASE_URL =
      'https://script.google.com/macros/s/AKfycbxLJh7UP2cDzVuX8l1huPPjDtC9iumurb1vLs_n8LiosJX6jxlAcdw8gR2Iz2r05ssm/exec';
    let users = [];

    const container    = document.getElementById('container');
    const preControls  = document.getElementById('preStart');
    const gameArea     = document.getElementById('gameArea');
    const spinner      = document.getElementById('spinner');
    const postControls = document.getElementById('postControls');

    document.getElementById('startBtn').onclick = () => {
      preControls.style.display = 'none';
      gameArea.style.display    = 'block';   // ゲームエリアは即表示
      container.classList.replace('initial','starting');
      // タイトルスライド完了後にスピナー＆ゲーム開始
      setTimeout(() => {
        spinner.style.display = 'block';    // スピナーは隠れてからフェードしないように
        startGame();
      }, 1000);  // CSSトランジションDurationに合わせる
    };
    document.getElementById('backBtn').onclick = () =>
      location.href = 'index.html';

    document.getElementById('nextRoundBtn').onclick = () => {
      // ボタンを非表示に
      postControls.classList.add('hidden');
      setTimeout(() => {
        postControls.style.display = 'none';
        postControls.classList.remove('hidden');
      }, 400);
      // カードクリア＆スピナー
      const cont = document.getElementById('cardsContainer');
      cont.innerHTML = '';
      cont.style.display = 'none';
      spinner.style.display = 'block';
      nextRound();
    };
    document.getElementById('endBtn').onclick = () => {
      if (confirm('ゲームを終了してよろしいですか？')) endGame();
    };

    async function startGame() {
      await fetch(BASE_URL, { method:'POST', body: JSON.stringify({ action:'reset' }) });
      const resU = await fetch(`${BASE_URL}?action=getUsers`);
      const { users:u } = await resU.json();
      users = u.map(x => x.name);
      if (!users.length) return alert('参加ユーザがいません');
      nextRound();
    }

    async function nextRound() {
      const res = await fetch(`${BASE_URL}?action=getTopics&count=${users.length}`);
      const { topics } = await res.json();
      spinner.style.display = 'none';
      const cont = document.getElementById('cardsContainer');
      cont.style.display = 'flex';
      cont.innerHTML = '';
      topics.forEach((t,i) => {
        const c = document.createElement('div');
        c.className = 'card';
        c.style.animationDelay = `${i * 0.6}s`;
        c.dataset.idx = i;
        c.innerHTML = `
          <h3>${users[i]}</h3>
          <p class="topic">${t.topic}</p>
          <p class="point">${t.score}</p>
          <div class="actions">
            <button class="achieve" onclick="onResult(${i},true)">達成</button>
            <button class="fail"    onclick="onResult(${i},false)">未達成</button>
          </div>`;
        cont.appendChild(c);
      });
    }

    async function onResult(idx,ok) {
      const card = document.querySelector(`.card[data-idx="${idx}"]`);
      card.classList.add('completed');
      card.querySelectorAll('button').forEach(b => b.disabled = true);
      if (ok) {
        await fetch(BASE_URL, {
          method:'POST',
          body: JSON.stringify({ action:'complete', name: users[idx] })
        });
      }
      const done = [...document.querySelectorAll('.card')]
        .every(c => c.querySelector('button').disabled);
      if (done) {
        postControls.style.display = 'flex';
        setTimeout(() => postControls.style.opacity = '1', 100);
      }
    }

    async function endGame() {
      gameArea.style.display = 'none';
      const resA = document.getElementById('resultArea');
      resA.style.display = 'flex';

      const res = await fetch(`${BASE_URL}?action=getUsers`);
      const { users:fu } = await res.json();
      fu.sort((a,b) => b.score - a.score);

      const topC = document.getElementById('topContainer');
      topC.innerHTML = '';
      [0,1,2].forEach(pos => {
        const u = fu[pos];
        const div = document.createElement('div');
        div.className = 'card top-card';
        const delay = 0.5 + (2 - pos) * 0.8;
        div.style.animationDelay = `${delay}s`;
        div.innerHTML = `<h3>#${pos+1} ${u.name}</h3><p>最終スコア: ${u.score}</p>`;
        topC.appendChild(div);
      });

      const listC = document.getElementById('listContainer');
      listC.innerHTML = '';
      fu.slice(3).forEach((u,i) => {
        const li = document.createElement('li');
        const delay = 3 + i * 0.5;
        li.style.animationDelay = `${delay}s`;
        li.innerHTML = `<span>${i+4}. ${u.name}</span><span>${u.score}</span>`;
        listC.appendChild(li);
      });

      // 全順位アニメーション完了後にメニューボタン表示
      const extra = fu.length - 3;
      const lastDelay = 3 + (extra - 1) * 0.5;
      const showMs = (lastDelay + 0.5) * 1000;
      const menuBtn = document.getElementById('menuBtn');
      menuBtn.onclick = () => location.href = 'index.html';
      setTimeout(() => menuBtn.style.opacity = '1', showMs);
    }
  </script>
</body>
</html>
