<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>お題ゲーム</title>
  <style>
    :root {
      --bg: #f9f9f9;
      --accent: #7F5AF0;
      --accent-light: rgba(127,90,240,0.1);
      --text-main: #333;
      --text-secondary: #666;
      --radius: 12px;
      --shadow: 0 4px 16px rgba(0,0,0,0.1);
    }
    * { box-sizing: border-box }
    body {
      margin:0; padding:20px;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text-main);
      display: flex; justify-content: center;
    }
    .container {
      width:100%; max-width:800px;
      background:#fff;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding:24px; text-align:center;
    }
    h1 { margin:0 0 16px; color:var(--accent); font-size:2em }
    .notice { margin-bottom:20px; color:var(--text-secondary); font-size:1.1em }
    .btn {
      margin:8px 4px; padding:10px 24px; font-size:1em;
      border:none; border-radius:var(--radius);
      cursor:pointer; background:var(--accent); color:#fff;
      box-shadow:var(--shadow);
      transition:transform .3s ease, background .3s ease;
    }
    .btn:hover { transform:translateY(-2px); background:#6246ea }
    .btn.secondary { background:#999 }
    .btn.secondary:hover { background:#777 }
    .cards {
      display:grid;
      grid-template-columns: repeat(auto-fill, minmax(240px,1fr));
      gap:16px;
      margin:16px 0;
    }
    .card {
      background:#fff; border-radius:var(--radius);
      box-shadow:var(--shadow); padding:16px;
      text-align:left; transition:background .3s ease;
    }
    .card.completed { background:var(--accent-light) }
    .card h3 { margin:0 0 8px; font-size:1.2em; color:var(--accent) }
    .card p { margin:4px 0; font-size:1em; color:var(--text-main) }
    .card small { color:var(--text-secondary) }
    .actions { margin-top:12px; text-align:right }
    .actions button {
      margin-left:8px; padding:6px 12px; font-size:.9em;
      border:none; border-radius:var(--radius); cursor:pointer;
    }
    .achieve { background:#4caf50; color:#fff }
    .fail    { background:#ccc;   color:#333 }
    /* 結果画面 */
    #resultArea h2 { color:var(--accent); margin-bottom:16px }
    .result-top {
      display:grid;
      grid-template-columns: repeat(auto-fill, minmax(200px,1fr));
      gap:16px; margin-bottom:16px;
    }
    .top-card {
      background:#fff; border:2px solid var(--accent);
      padding:16px; border-radius:var(--radius);
      box-shadow:var(--shadow);
    }
    .result-list {
      list-style:none; padding:0; margin:0; text-align:left;
    }
    .result-list li {
      display:flex; justify-content:space-between;
      padding:8px 12px; border-bottom:1px solid #eee;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>お題ゲーム</h1>

    <!-- ゲーム開始前 -->
    <div id="preStart">
      <p class="notice">
        ゲームを開始する前にメンバー管理から参加メンバーを追加してください
      </p>
      <button id="startBtn" class="btn">ゲーム開始</button>
      <button id="backBtn" class="btn secondary">メインメニューに戻る</button>
    </div>

    <!-- ゲーム中 -->
    <div id="gameArea" style="display:none;">
      <div id="cardsContainer" class="cards"></div>
      <button id="nextRoundBtn" class="btn" style="display:none;">次のラウンド</button>
      <button id="endBtn" class="btn secondary" style="display:none;">ゲーム終了</button>
    </div>

    <!-- 結果画面 -->
    <div id="resultArea" style="display:none;">
      <h2>結果発表</h2>
      <div id="topContainer" class="result-top"></div>
      <ul id="listContainer" class="result-list"></ul>
      <button id="menuBtn" class="btn">メインメニューに戻る</button>
    </div>
  </div>

  <script>
    const BASE_URL = 'https://script.google.com/macros/s/AKfycbxLJh7UP2cDzVuX8l1huPPjDtC9iumurb1vLs_n8LiosJX6jxlAcdw8gR2Iz2r05ssm/exec';
    let users = [];

    document.getElementById('startBtn').onclick = startGame;
    document.getElementById('nextRoundBtn').onclick = nextRound;
    document.getElementById('endBtn').onclick = () => {
      if (confirm('ゲームを終了してよろしいですか？')) endGame();
    };
    document.getElementById('backBtn').onclick = () => location.href='index.html';
    document.getElementById('menuBtn').onclick = () => location.href='index.html';

    // サーバー側に reset を投げてスコア全部 0 に
    async function resetScores() {
      const res = await fetch(BASE_URL, {
        method:'POST',
        body: JSON.stringify({ action:'reset' })
      });
      await res.json();
    }

    // ゲーム開始
    async function startGame() {
      await resetScores();

      const resU = await fetch(`${BASE_URL}?action=getUsers`);
      const { users: u } = await resU.json();
      users = u.map(x => x.name);
      if (!users.length) return alert('参加ユーザがいません');

      document.getElementById('preStart').style.display = 'none';
      document.getElementById('gameArea').style.display = 'block';
      await nextRound();
    }

    // 次のラウンド：一括取得
    async function nextRound() {
      document.getElementById('nextRoundBtn').style.display = 'none';
      document.getElementById('endBtn').style.display      = 'none';

      const res = await fetch(
        `${BASE_URL}?action=getTopics&count=${users.length}`
      );
      const { topics } = await res.json();

      renderCards(topics);
    }

    // カード描画
    function renderCards(topics) {
      const cont = document.getElementById('cardsContainer');
      cont.innerHTML = '';
      topics.forEach((t, i) => {
        const card = document.createElement('div');
        card.className   = 'card';
        card.dataset.idx = i;
        card.innerHTML   = `
          <h3>${users[i]}</h3>
          <p>${t.topic}</p>
          <small>${t.score}</small>
          <div class="actions">
            <button class="achieve" onclick="onResult(${i}, true)">達成</button>
            <button class="fail"    onclick="onResult(${i}, false)">未達成</button>
          </div>`;
        cont.appendChild(card);
      });
    }

    // 達成／未達成
    async function onResult(idx, ok) {
      const card = document.querySelector(`.card[data-idx='${idx}']`);
      card.classList.add('completed');
      if (ok) {
        await fetch(BASE_URL, {
          method:'POST',
          body: JSON.stringify({
            action:'complete',
            name: users[idx]
          })
        });
      }
      card.querySelectorAll('button').forEach(b => b.disabled = true);

      // 全員入力済み？
      const allDone = [...document.querySelectorAll('.card')]
        .every(c => c.querySelector('button').disabled);
      if (allDone) {
        document.getElementById('nextRoundBtn').style.display = 'inline-block';
        document.getElementById('endBtn').style.display       = 'inline-block';
      }
    }

    // 結果表示
    async function endGame() {
      document.getElementById('gameArea').style.display   = 'none';
      document.getElementById('resultArea').style.display = 'block';

      const res = await fetch(`${BASE_URL}?action=getUsers`);
      const { users: fu } = await res.json();
      fu.sort((a,b)=>b.score - a.score);

      // 上位3位
      const topC = document.getElementById('topContainer');
      topC.innerHTML = '';
      fu.slice(0,3).forEach((u,i) => {
        const c = document.createElement('div');
        c.className = 'card top-card';
        c.innerHTML = `<h3>#${i+1} ${u.name}</h3><p>最終スコア: ${u.score}</p>`;
        topC.appendChild(c);
      });

      // 4位以下リスト
      const listC = document.getElementById('listContainer');
      listC.innerHTML = '';
      fu.slice(3).forEach((u,i) => {
        const li = document.createElement('li');
        li.innerHTML = `<span>${i+4}. ${u.name}</span><span>${u.score}</span>`;
        listC.appendChild(li);
      });
    }
  </script>
</body>
</html>
