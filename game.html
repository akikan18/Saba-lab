<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>お題ゲーム</title>
  <style>
    :root {
      --bg: #f9f9f9;
      --accent: #7F5AF0;
      --accent-light: rgba(127,90,240,0.1);
      --text-main: #333;
      --text-secondary: #666;
      --radius: 0;
      --shadow: 0 4px 16px rgba(0,0,0,0.1);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text-main);
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw; height: 100vh;
      overflow: hidden;
    }
    .container {
      width: 100%; height: 100%;
      background: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    h1 {
      margin: 0;
      color: var(--accent);
      font-size: 2.4em;
      transition: transform 0.8s ease;
    }
    .container.starting h1 {
      transform: translateY(-80px);
    }
    .notice {
      margin: 16px 0;
      color: var(--text-secondary);
      font-size: 1.1em;
    }
    .btn {
      margin: 8px;
      padding: 12px 28px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: var(--accent);
      color: #fff;
      box-shadow: var(--shadow);
      transition: transform .3s, background .3s, opacity .3s;
    }
    .btn:hover { transform: translateY(-2px); background: #6246ea; }
    .btn.secondary { background: #999; }
    .btn.secondary:hover { background: #777; }

    /* Spinner */
    .spinner {
      border: 4px solid var(--accent-light);
      border-top: 4px solid var(--accent);
      border-radius: 50%;
      width: 60px; height: 60px;
      animation: spin 1s linear infinite;
      margin: 40px auto;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Cards */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px,1fr));
      gap: 24px;
      margin: 24px 0;
      width: 100%;
      padding: 0 16px;
    }
    .card {
      background: #fff;
      border-radius: 8px;
      box-shadow: var(--shadow);
      padding: 16px;
      text-align: left;
      opacity: 0;
      transform: translateY(30px);
      animation: slideFadeIn .6s forwards;
    }
    .card.completed { background: var(--accent-light); }
    .card h3 { margin: 0 0 8px; font-size: 1.2em; color: var(--accent); }
    .card p  { margin: 4px 0; font-size: 1em; color: var(--text-main); }
    .card small { color: var(--text-secondary); }
    .actions { margin-top: 12px; text-align: right; }
    .actions button { margin-left: 8px; padding: 6px 12px; font-size: .9em; border: none; border-radius: 6px; cursor: pointer; }
    .achieve { background: #4caf50; color: #fff; }
    .fail    { background: #ccc; color: #333; }
    @keyframes slideFadeIn { to { opacity: 1; transform: translateY(0); } }

    /* Result */
    #resultArea {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%; height: 100%;
    }
    #resultArea h2 {
      color: var(--accent);
      font-size: 2em;
      opacity: 0;
      animation: slideFadeIn .6s forwards;
      animation-delay: .4s;
    }
    .result-top {
      display: flex;
      gap: 24px;
      margin: 24px 0;
    }
    .top-card {
      background: #fff;
      border: 2px solid var(--accent);
      padding: 16px;
      border-radius: 8px;
      box-shadow: var(--shadow);
      opacity: 0;
      transform: translateY(30px);
      animation: slideFadeIn .6s forwards;
    }
    .result-list {
      list-style: none;
      padding: 0; margin: 16px 0;
      width: 100%; max-width: 400px;
      opacity: 0;
      animation: slideFadeIn .6s forwards;
    }
    .result-list li {
      display: flex; justify-content: space-between;
      padding: 8px 12px; border-bottom: 1px solid #eee;
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <h1 id="title">お題ゲーム</h1>

    <div id="preStart">
      <p class="notice">
        ゲームを開始する前にメンバー管理から参加メンバーを追加してください
      </p>
      <button id="startBtn" class="btn">ゲーム開始</button>
      <button id="backBtn" class="btn secondary">メインメニューに戻る</button>
    </div>

    <div id="gameArea" style="display:none; width:100%; height:100%; align-items:center; justify-content:center; flex-direction:column; display:flex;">
      <div id="spinner" class="spinner" style="display:none;"></div>
      <div id="cardsContainer" class="cards"></div>
      <button id="nextRoundBtn" class="btn" style="display:none;">次のラウンド</button>
      <button id="endBtn" class="btn secondary" style="display:none;">ゲーム終了</button>
    </div>

    <div id="resultArea" style="display:none;">
      <div id="resultSpinner" class="spinner" style="display:none;"></div>
      <h2>結果発表</h2>
      <div id="topContainer" class="result-top"></div>
      <ul id="listContainer" class="result-list"></ul>
      <button id="menuBtn" class="btn" style="opacity:0;">メインメニューに戻る</button>
    </div>
  </div>

  <script>
    const BASE_URL = 'https://script.google.com/macros/s/AKfycbxLJh7UP2cDzVuX8l1huPPjDtC9iumurb1vLs_n8LiosJX6jxlAcdw8gR2Iz2r05ssm/exec';
    let users = [];

    const container     = document.getElementById('container');
    const preStart      = document.getElementById('preStart');
    const gameArea      = document.getElementById('gameArea');
    const resultArea    = document.getElementById('resultArea');
    const spinner       = document.getElementById('spinner');
    const resultSpinner = document.getElementById('resultSpinner');

    document.getElementById('startBtn').onclick      = () => {
      spinner.style.display = 'block';
      startGame();
    };
    document.getElementById('nextRoundBtn').onclick  = () => {
      const cont = document.getElementById('cardsContainer');
      cont.innerHTML = '';
      cont.style.display = 'none';
      spinner.style.display = 'block';
      nextRound();
    };
    document.getElementById('endBtn').onclick        = () => { if (confirm('ゲームを終了してよろしいですか？')) endGame(); };
    document.getElementById('backBtn').onclick       = () => location.href='index.html';
    document.getElementById('menuBtn').onclick       = () => location.href='index.html';

    async function resetScores() {
      await fetch(BASE_URL, {
        method: 'POST',
        body: JSON.stringify({ action: 'reset' })
      }).then(r => r.json());
    }

    async function startGame() {
      container.classList.add('starting');
      await resetScores();
      const res = await fetch(`${BASE_URL}?action=getUsers`);
      const { users: u } = await res.json();
      users = u.map(x => x.name);
      if (!users.length) return alert('参加ユーザがいません');

      preStart.style.display = 'none';
      gameArea.style.display = 'flex';
      await nextRound();
    }

    async function nextRound() {
      const res = await fetch(
        `${BASE_URL}?action=getTopics&count=${users.length}`
      );
      const { topics } = await res.json();

      spinner.style.display = 'none';
      const cont = document.getElementById('cardsContainer');
      cont.style.display = 'grid';
      renderCards(topics);
    }

    function renderCards(topics) {
      const cont = document.getElementById('cardsContainer');
      cont.innerHTML = '';
      topics.forEach((t, i) => {
        const card = document.createElement('div');
        card.className    = 'card';
        card.style.animationDelay = `${i * 0.6}s`;
        card.dataset.idx  = i;
        card.innerHTML    = `
          <h3>${users[i]}</h3>
          <p>${t.topic}</p>
          <small>${t.score}</small>
          <div class="actions">
            <button class="achieve" onclick="onResult(${i}, true)">達成</button>
            <button class="fail"    onclick="onResult(${i}, false)">未達成</button>
          </div>`;
        cont.appendChild(card);
      });
    }

    async function onResult(idx, ok) {
      const card = document.querySelector(`.card[data-idx='${idx}']`);
      card.classList.add('completed');
      card.querySelectorAll('button').forEach(b => b.disabled = true);

      if (ok) {
        await fetch(BASE_URL, {
          method: 'POST',
          body: JSON.stringify({ action: 'complete', name: users[idx] })
        });
      }

      const allDone = [...document.querySelectorAll('.card')]
        .every(c => c.querySelector('button').disabled);
      if (allDone) {
        ['nextRoundBtn','endBtn'].forEach((id, i) => {
          const el = document.getElementById(id);
          el.style.display = 'inline-block';
          el.style.opacity = '0';
          el.style.animation = 'slideFadeIn .6s forwards';
          el.style.animationDelay = `${i * 0.6 + 1.2}s`;
        });
      }
    }

    async function endGame() {
      gameArea.style.display   = 'none';
      resultArea.style.display = 'flex';
      resultSpinner.style.display = 'block';

      const res = await fetch(`${BASE_URL}?action=getUsers`);
      const { users: fu } = await res.json();
      fu.sort((a,b) => b.score - a.score);

      resultSpinner.style.display = 'none';

      const topC = document.getElementById('topContainer');
      topC.innerHTML = '';
      [0,1,2].forEach((pos, i) => {
        const u = fu[pos];
        const c = document.createElement('div');
        c.className = 'card top-card';
        c.style.animationDelay = `${i * 0.8 + 0.5}s`;
        c.innerHTML = `<h3>#${pos+1} ${u.name}</h3><p>最終スコア: ${u.score}</p>`;
        topC.appendChild(c);
      });

      const listC = document.getElementById('listContainer');
      listC.innerHTML = '';
      fu.slice(3).forEach((u, i) => {
        const li = document.createElement('li');
        li.style.animationDelay = `${1.5 + i*0.5}s`;
        li.innerHTML = `<span>${i+4}. ${u.name}</span><span>${u.score}</span>`;
        listC.appendChild(li);
      });

      const menuBtn = document.getElementById('menuBtn');
      menuBtn.style.opacity = '0';
      menuBtn.style.animation = 'slideFadeIn .6s forwards';
      menuBtn.style.animationDelay = '3s';
    }
  </script>
</body>
</html>
