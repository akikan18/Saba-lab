<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>お題連続表示</title>
  <style>
    :root {
      --bg: #f9f9f9;
      --accent: #7F5AF0;
      --accent-light: rgba(127, 90, 240, 0.1);
      --text-main: #333;
      --text-secondary: #666;
      --radius: 12px;
      --shadow: 0 4px 16px rgba(0,0,0,0.1);
      --transition: 0.4s ease;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text-main);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      width: 100%;
      max-width: 640px;
      background: #fff;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 24px;
      text-align: center;
    }
    h1 {
      margin: 0 0 16px;
      color: var(--accent);
      font-size: 1.8em;
    }
    .topic-card {
      position: relative;
      padding: 40px 20px;
      background: var(--accent-light);
      border-radius: var(--radius);
      overflow: hidden;
      min-height: 180px;
    }
    .topic-main {
      font-size: 2.4em;
      font-weight: bold;
      opacity: 0;
      transition: opacity var(--transition);
    }
    .topic-score {
      margin-top: 12px;
      font-size: 1.2em;
      color: var(--text-secondary);
      opacity: 0;
      transition: opacity var(--transition);
    }
    button {
      margin: 16px 8px 0;
      padding: 12px 24px;
      font-size: 1em;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      transition: background var(--transition), transform var(--transition);
      box-shadow: var(--shadow);
      background: var(--accent);
      color: #fff;
    }
    button:hover { background: #6246ea; transform: translateY(-2px); }
    /* アニメーション keyframes */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes zoomIn {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    @keyframes slideIn {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes bounceIn {
      0% { transform: scale(0.5); opacity: 0; }
      60% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); }
    }
    .fade-in { animation: fadeIn 0.8s ease forwards; }
    .zoom-in { animation: zoomIn 0.6s ease forwards; }
    .slide-in { animation: slideIn 0.7s ease forwards; }
    .bounce-in { animation: bounceIn 0.9s ease forwards; }
  </style>
</head>
<body>
  <div class="container">
    <h1>お題だけ表示</h1>
    <div class="topic-card">
      <div id="topicMain" class="topic-main">ロード中…</div>
      <div id="topicScore" class="topic-score"></div>
    </div>
    <button id="nextBtn">次のお題を見る</button>
    <button id="backBtn">メインメニューに戻る</button>
  </div>

  <script>
    const BASE_URL = 'https://script.google.com/macros/s/AKfycbxLJh7UP2cDzVuX8l1huPPjDtC9iumurb1vLs_n8LiosJX6jxlAcdw8gR2Iz2r05ssm/exec';
    const animations = ['fade-in', 'zoom-in', 'slide-in', 'bounce-in'];

    async function showTopic() {
      const mainEl = document.getElementById('topicMain');
      const scoreEl = document.getElementById('topicScore');
      // アニメーション前のリセット
      animations.forEach(cls => {
        mainEl.classList.remove(cls);
        scoreEl.classList.remove(cls);
      });

      try {
        const res = await fetch(`${BASE_URL}?action=getTopic`);
        if (!res.ok) throw new Error(res.status);
        const { topic, score } = await res.json();
        // テキスト更新（「点」は不要のため削除）
        mainEl.textContent = topic;
        scoreEl.textContent = score;

        // メインお題にランダムアニメーション
        const animMain = animations[Math.floor(Math.random() * animations.length)];
        // リフロー強制
        void mainEl.offsetWidth;
        mainEl.classList.add(animMain);

        // スコアを少し遅らせてフェードイン
        setTimeout(() => {
          void scoreEl.offsetWidth;
          scoreEl.classList.add('fade-in');
        }, 600);
      } catch (err) {
        mainEl.textContent = 'お題の取得に失敗しました';
        scoreEl.textContent = '';
        console.error(err);
      }
    }

    document.getElementById('nextBtn').addEventListener('click', showTopic);
    document.getElementById('backBtn').addEventListener('click', () => {
      location.href = 'index.html';
    });
    // 初回表示
    window.addEventListener('load', showTopic);
  </script>
</body>
</html>
