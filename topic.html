<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8"/>
  <title>お題連続表示</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; padding: 40px; text-align: center; }
    .topic-box {
      margin: 40px auto;
      padding: 20px;
      border: 3px solid #7F5AF0;
      border-radius: 8px;
      max-width: 600px;
      font-size: 2em;
      color: #333;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      background: #7F5AF0;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover { background: #6246ea; }
  </style>
</head>
<body>
  <h1>お題だけ連続表示</h1>
  <div class="topic-box" id="topic">ロード中…</div>
  <button id="next-btn">次のお題を見る</button>

  <script>
    // ★必ずあなたの「デプロイ済みWebアプリの exec URL」をコピペしてください
    const BASE_URL = 'https://script.google.com/macros/s/AKfycb×××/exec';

    async function nextTopic() {
      try {
        const res = await fetch(`${BASE_URL}?action=getTopic`);
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const { topic, score } = await res.json();
        document.getElementById('topic').innerText = `${topic}（${score}点）`;
      } catch (err) {
        console.error(err);
        document.getElementById('topic').innerText = 'お題の取得に失敗しました';
      }
    }

    // ページ読み込み時に即実行
    nextTopic();

    // ボタン押下でも実行
    document.getElementById('next-btn').addEventListener('click', nextTopic);
  </script>
</body>
</html>
